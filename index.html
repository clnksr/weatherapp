<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="script" href="script.js" />
  </head>
  <body>
    <div class="container">
      <div class="frame">
        <div class="head-current">
          <img
            id="icon"
            src="https://via.placeholder.com/468x60?text="
            alt="animation"
          />
          <div class="current-location-temp">
            <h1 id="cityName"></h1>
            <h2>
              <span id="temp"></span>°C
              <br />
              <div id="time"></div>
            </h2>
          </div>
        </div>
        <div class="forecast">
          <h3>5-day forecast</h3>
          <div class="forecast-tiles">
            <div id="forecast-tile-0" class="forecast-tile">
              <img
                src="https://via.placeholder.com/468x60?text"
                alt="sun"
                width="100px"
              />
              <p class="forecast-weekday">Tomorrow</p>
              <span class="forecast-temp">15°</span>
            </div>
            <div id="forecast-tile-1" class="forecast-tile">
              <img
                src="https://via.placeholder.com/468x60?text"
                alt="sun"
                width="100px"
              />
              <p class="forecast-weekday">After tomorrow</p>
              <span class="forecast-temp">15°</span>
            </div>
            <div id="forecast-tile-2" class="forecast-tile">
              <img
                src="https://via.placeholder.com/468x60?text"
                alt="sun"
                width="100px"
              />
              <p class="forecast-weekday">In 3 days</p>
              <span class="forecast-temp">15°</span>
            </div>
            <div id="forecast-tile-3" class="forecast-tile">
              <img
                src="https://via.placeholder.com/468x60?text"
                alt="sun"
                width="100px"
              />
              <p class="forecast-weekday">In 4 days</p>
              <span class="forecast-temp">15°</span>
            </div>
            <div id="forecast-tile-4" class="forecast-tile">
              <img
                src="https://via.placeholder.com/468x60?text"
                alt="sun"
                width="100px"
              />
              <p class="forecast-weekday">In 5 days</p>
              <span class="forecast-temp">15°</span>
            </div>
          </div>
        </div>
        <div class="search-engine">
          <label
            >Change location?
            <form id="search-form">
              <input
                class="location-change-input"
                id="search-input"
                type="text"
              />
            </form>
          </label>
        </div>
        <div class="contact-info">
          <a href="https://github.com/clnksr/weatherapp" target="_blank"
            >Open-source code</a
          >
          by
          <a href=" https://www.linkedin.com/in/c%C3%A9line-kaiser-873a32140/"
            >Céline Kaiser</a
          >
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/axios@0.21.1/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
