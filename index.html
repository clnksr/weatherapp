<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="script" href="script.js" />
  </head>
  <body>
    <div class="container">
      <div class="frame">
        <div class="head-current">
          <div class="current-location-temp">
            <h1 id="cityName"></h1>
            <h2>
              <span id="temp"></span>°C
              <br />
              <div id="time"></div>
            </h2>
            <img id="icon" src="img/white-clouds.gif" alt="animation" />
          </div>
        </div>
        <div class="forecast">
          <h3>5-day forecast</h3>
          <div class="forecast-tiles">
            <div id="forecast-tile-0" class="forecast-tile">
              <img src="img/sun.jpeg" alt="sun" width="100px" />
              <p>Monday</p>
              <span class="forecast-temp">15°</span>
              <span>° C</span>
            </div>
            <div id="forecast-tile-1" class="forecast-tile">
              <img src="img/sun.jpeg" alt="sun" width="100px" />
              <p>Tuesday</p>
              <span class="forecast-temp">15°</span>
              <span>° C</span>
            </div>
            <div id="forecast-tile-2" class="forecast-tile">
              <img src="img/sun.jpeg" alt="sun" width="100px" />
              <p>Wednesday</p>
              <span class="forecast-temp">15°</span>
              <span>° C</span>
            </div>
            <div id="forecast-tile-3" class="forecast-tile">
              <img src="img/sun.jpeg" alt="sun" width="100px" />
              <p>Thursday</p>
              <span class="forecast-temp">15°</span>
              <span>° C</span>
            </div>
            <div id="forecast-tile-4" class="forecast-tile">
              <img src="img/sun.jpeg" alt="sun" width="100px" />
              <p>Friday</p>
              <span class="forecast-temp">15°</span>
              <span>° C</span>
            </div>
          </div>
        </div>

        <label
          >Change location?
          <form id="search-form">
            <input
              class="location-change-input"
              id="search-input"
              type="text"
            />
          </form>
        </label>
        <a href="https://github.com/clnksr/weatherapp" target="_blank"
          ><button>See the code on my GitHub</button></a
        >
      </div>
    </div>
    <script src="https://unpkg.com/axios@0.21.1/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
